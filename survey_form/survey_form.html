<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> survey </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="surveyform.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,200;1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="survey_form.css" >
  </head>

  <!-- body starts here -->
  <body>
    <div class="tint">
    <header>
    <h1 id="title">Webpage Survey Form</h1>
    <p id="description">Thank you for taking the time to help me know how my first webpage is!<p>
      </header>
      <!-- form starts here -->
      <form id="survey-form">
        <!-- div1 -->
        <div>
        <label class="personinfo" id="name-label">Name <input id="name" type="text" placeholder="Name" name="name" required /> </label>

        <label class="personinfo" id="email-label">Email <input id="email" type="email" name="email" placeholder="Enter your Email" required /> </label>

        <label class="personinfo" id="number-label">Age <input id="number" type="number" min="10" max="100" placeholder="Age" name="age" /> </label>

        <label class="personinfo" for="dropdown">What option best describes your current role?</label>
        <select id="dropdown" name="role" >
          <option hidden value="">Choose your Avatar</option>
          <option value="superman">Superman&#129464</option>
          <option value="batman">BatmanðŸ¦‡</option>
          <option value="catwomen">CatwomenðŸ¦¹</option>
          <option value="ironman">Ironman&#127877</option>
          <option value="hulk">Hulk&#128056</option>
          <option value="krish">Krish&#129499</option>
          <option value="shaktiman">Shaktiman&#129464</option>
        </select>
         </div>
          <!-- div2 -->
         <div>
           <p>Would you dare to make such good page!</p>
           <label class="radio"> <input type="radio" name="radio" value="definitely" /> Definitely</label>
           <label class="radio"> <input type="radio" name="radio" value="maybe" /> Maybe </label>
           <label class="radio"> <input type="radio" name="radio" value="notsure" /> Not sure </label>
         </div>
          <!-- div3 -->
         <div>
           <label for="dropdown2">What is your favorite feature about page?</label>
           <select id="dropdown2" name="feature" >
          <option value="" hidden>Select favorite feature</option>
          <option value="colors">Colors</option>
          <option value="layout">Layout</option>
          <option value="fonts">Fonts</option>
          <option value="questions">Questions</option>
          <option value="responsive">Responsiveness</option>
          <option value="interactive">Interactive</option>
          <option value="nothing">Nothing Dummy &#128557;</option>
        </select>
         </div>
          <!-- div4 -->
         <div>
           <p>What would you like to see  improved?<span>(Check all that apply)</span></p>
           <label><input type="checkbox" name="fonts" value="fonts" /> Fonts </label>
           <label><input type="checkbox" name="colors" value="colors" /> Color </label>
           <label><input type="checkbox" name="design" value="design" /> Design </label>
           <label><input type="checkbox" name="questions" value="questions" /> Questions </label>
           <label><input type="checkbox" name="responsiveness" value="responsiveness" /> Responsiveness </label>
           <label><input type="checkbox" name="interactivity" value="interactivity" /> Interactivity </label>
           <label><input type="checkbox" name="images" value="images" /> Images </label>
           <label><input type="checkbox" name="nothing" value="nothing" /> Nothing&#128523; </label>
           <label><input type="checkbox" name="everything" value="everything" /> Everything&#129326;; </label>
           <label><input type="checkbox" name="undefined" value="undefined" /> hmm! I Dont Know&#128565; </label>
         </div>
          <!-- div5 -->
         <div>
           <label for="textarea">Any comments or suggestions?</label>
           <textarea id="textarea" name="textarea" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
         </div>

         <input type="submit" id="submit" />

      </form>
      <!-- form ends here -->
      </div>
  </body>
</html>
